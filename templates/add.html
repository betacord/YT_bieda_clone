<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowy klip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">JuTub</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Strona główna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add">Nowy film</a>
          </li>
        </ul>
      </div>
    </nav>

    <form action="/add" method="post">
        <div class="form-group">
            <label for="title">Tytuł klipu</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Podaj tytuł klipu" />
        </div>

        <div class="form-group">
            <label for="description">Opis klipu</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Podaj opis klipu" />
        </div>

        <div class="form-group">
            <label for="yt_id">ID filmu</label>
            <input type="text" class="form-control" id="yt_id" name="yt_id" placeholder="Podaj ID filmu" />
        </div>

        <button type="submit" class="btn btn-primary">Dodaj klip</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
